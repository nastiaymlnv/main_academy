<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="scripts.js"></script>
</head>
<body>
    <div class="calculator">
        <textarea id="input" class="inp"></textarea>
        <div class="btn-panel">
            <div class="btn-panel__top-actions">
                <button class="btn btn_action" onclick="reader(' ')">del</button>
                <button class="btn btn_action" onclick="reader('+')">+</button>
                <button class="btn btn_action" onclick="reader('-')">-</button>
                <button class="btn btn_action" onclick="reader('*')">Ã—</button>
            </div>
            <div class="btn-panel__main-container">
                <div class="numbers">
                    <button class="btn" onclick="reader('1')">1</button>
                    <button class="btn" onclick="reader('2')">2</button>
                    <button class="btn" onclick="reader('3')">3</button>
                    <button class="btn" onclick="reader('4')">4</button>
                    <button class="btn" onclick="reader('5')">5</button>
                    <button class="btn" onclick="reader('6')">6</button>
                    <button class="btn" onclick="reader('7')">7</button>
                    <button class="btn" onclick="reader('8')">8</button>
                    <button class="btn" onclick="reader('9')">9</button>
                    <button class="btn" onclick="reader('0')">0</button>
                </div>
                <div class="btn-panel__right-actions">
                    <button class="btn btn_action" onclick="reader('/')">/</button>
                    <button class="btn btn_action btn_degree" onclick="reader('^')">a<sup>n</sup></button>
                    <button class="btn btn_action" onclick="reader('.')">.</button>
                    <button class="btn submit btn_action" onclick="reader('=')">=</button>
                </div>
            </div>
        </div>
    </div>
