<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>lesson1 form</title>
        <style>
            input{
                margin: 5px 0;
            }
        </style>
    </head>
    <body>
        <h3>Registration form</h3>
        <form>
            <label>First name
                <input type="text">
            </label><br>
            <label>Last name
                <input type="text">
            </label><br>
            <label>Nickname
                <input type="text">
            </label><br>
            <label>Email
                <input type="email">
            </label><br>
            <label>Password
                <input type="password">
            </label><br>
            <label>Date of birth
                <input type="date">
            </label><br>
            <span>Gender</span>
            <label>
                <input type='radio' name="var"> Male
            </label>
            <label>
                <input type='radio' name="var"> Female
            </label>
            <label>
                <input type='radio' name="var"> Others
            </label><br>
            <label>Mobile
                <input type="tel">
            </label><br>
            <label>Address
                <textarea rows=5></textarea>
            </label><br>
            <button type="submit">submit</button>
            <button type="reset">reset</button>
        </form>
    </body>
</html>
